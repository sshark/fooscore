<html xmlns:wicket="wicket.apache.org">
<wicket:head>
    <title>Record New Game</title>
</wicket:head>
<body>
<wicket:extend>
    <h1>Record a game</h1>

    <div wicket:id="feedback" class="alerts"></div>
    <form wicket:id="recordGameForm">
        <fieldset>
            <label wicket:id="playersConfLabel">Players Configuration</label>
            <div wicket:id="playersConf" class="align-right"></div>
        </fieldset>
        <fieldset>
            <h3 class="align-right">White Team</h3>
        </fieldset>
        <fieldset>
            <label wicket:id="whiteAttackerLabel" >Attacker</label>
            <select wicket:id="whiteAttacker" class="align-right">
                <option>James</option>
                <option>Alice</option>
            </select>
        </fieldset>
        <fieldset>
            <label wicket:id="whiteDefenderLabel">Defender</label>
            <select class="align-right" wicket:id="whiteDefender">
                <option>James</option>
                <option>Alice</option>
            </select>
        </fieldset>
        <fieldset>
            <label>Score</label>
            <select class="align-right" wicket:id="whiteScore">
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
        </fieldset>
        <fieldset>
            <h3 class="align-right">Black Team</h3>
        </fieldset>
        <fieldset>
            <label wicket:id="blackAttackerLabel">Attacker</label>
            <select class="align-right" wicket:id="blackAttacker">
                <option>James</option>
                <option>Alice</option>
            </select>
        </fieldset>
        <fieldset>
            <label wicket:id="blackDefenderLabel">Defender</label>
            <select class="align-right" wicket:id="blackDefender">
                <option>James</option>
                <option>Alice</option>
            </select>
        </fieldset>
        <fieldset>
            <label>Score</label>
            <select class="align-right" wicket:id="blackScore">
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>

        </fieldset>
        <fieldset>
            <h3 class="align-right">Details</h3>
        </fieldset>
        <fieldset>
            <label wicket:id="durationLabel">Duration</label>

            <span class="align-right">
            <input type="text" wicket:id="durationMins" size="1" maxlength="2"/>:<input type="text"
                                                                                        wicket:id="durationSeconds"
                                                                                        size="1" maxlength="2"/>
            </span>
            <!--
            <a href="#">Start</a>&nbsp;
            <a href="#">Stop</a>&nbsp;
            <a href="#">Reset</a>
            -->

        </fieldset>
        <fieldset>
            <input type="submit" value="Save game"/>
        </fieldset>
        <fieldset>
            &gt;&gt;&nbsp;
            <wicket:link><a href="RegisterPlayerPage.html">Register a player</a></wicket:link>

        </fieldset>
    </form>
</wicket:extend>
</body>
</html>
