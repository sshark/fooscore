        <link href="images/apple-touch-icon-large.png" rel="apple-touch-icon-precomposed" sizes="114x114"

        <!-- For iPad 1 -->
        <link href="images/apple-touch-icon-medium.png" rel="apple-touch-icon-precomposed" sizes="72x72"
              type="image/png"/>

        <link href="images/favicon.png" rel="shortcut icon" type="image/png"/>
