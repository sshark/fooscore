<html xmlns:wicket="wicket.apache.org">
<wicket:head>
    <title>Register New Player</title>
</wicket:head>
<body>
<wicket:extend>
    <form wicket:id="newPlayerForm">
        <label>Name</label><br/>
        <input wicket:id="name" type="input" />
        <label>Nick (for login)</label>
        <input wicket:id="nick" type="input" />
        <label>Email</label><br/>
        <input wicket:id="email" type="input" />
        <label>Password</label>
        <input wicket:id="password" type="password" />
        <input type="submit" value="Register Player"/>
    </form>
    <div wicket:id="feedback"></div>
</wicket:extend>
</body>
</html>
