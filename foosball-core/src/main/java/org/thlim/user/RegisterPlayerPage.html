<html xmlns:wicket="wicket.apache.org">
<wicket:head>
    <title>Register New Player</title>
</wicket:head>
<body>
<wicket:extend>
    <h1>Register a new player</h1>

    <div wicket:id="feedback" class="alerts"></div>
    <form wicket:id="newPlayerForm">
        <label wicket:id="nameLabel">Name</label><br/>
        <input wicket:id="name" type="text" maxlength="12"/><br/>
        <label wicket:id="nickLabel">Nick (for login)</label><br/>
        <input wicket:id="nick" type="text" maxlength="12"/><br/>
        <label wicket:id="emailLabel">Email</label><br/>
        <input wicket:id="email" type="email"/><br/>
        <label wicket:id="passwordLabel">Password</label><br/>
        <input wicket:id="password" type="password"/><br/>
        <label wicket:id="verifyPasswordLabel">Verify Password</label><br/>
        <input wicket:id="verifyPassword" type="password"/><br/>
        <br/>
        <input type="submit" value="Register Player"/><br/>
        &gt;&gt;&nbsp;<wicket:link><a href="RecordGamePage.html">Record a game</a></wicket:link>
    </form>
</wicket:extend>
</body>
</html>
